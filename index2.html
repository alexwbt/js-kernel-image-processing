<style>
    div {
        vertical-align: top;
        display: inline-block;
    }

    div > * {
        margin: 5px;
    }
</style>

<canvas id="canvas"></canvas>

<div>
    <input type="file" id="file-input">
    <br>
    <button onclick="applyKernel(gaussianKernel(+document.getElementById('gbsize').value))">Gaussian Blur</button>
    <input id="gbsize" type="number" min=1 max=10 value=2>
    <br>
    <button onclick="applyKernel(edgeDetectionKernel(+document.getElementById('edsize').value), true)">Edge Detection</button>
    <input id="edsize" type="number" min=1 max=10 value=2>
    <br>
    <button onclick="hysteresisThreshold(+document.getElementById('htweak').value, +document.getElementById('htstrong').value)">Hysteresis Threshold</button>
    <input id="htweak" type="number" min=0 max=255 value=60>
    <input id="htstrong" type="number" min=0 max=255 value=125>
    <br>
</div>


<script src="kernels.js"></script>
<script src="index2.js"></script>
